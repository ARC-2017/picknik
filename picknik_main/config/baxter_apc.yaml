# Note: Name of file should match name of robot in URDF

# Robot Execution Speed
main_velocity_scaling_factor: 0.2 # during planning
approach_velocity_scaling_factor: 0.2
lift_velocity_scaling_factor: 0.2
retreat_velocity_scaling_factor: 0.2
calibration_velocity_scaling_factor: 0.05
# main_velocity_scaling_factor: 1.0
# approach_velocity_scaling_factor: 1.0
# lift_velocity_scaling_factor: 1.0
# retreat_velocity_scaling_factor: 1.0
# calibration_velocity_scaling_factor: 1.0

# Sleep timers
wait_before_grasp: 0.1
wait_after_grasp: 0.1

# Poses
start_pose: both_neutral
right_arm_dropoff_pose: right_goal_bin_pose
left_arm_dropoff_pose: left_goal_bin_pose

# Semantics
dual_arm: 1
right_hand_name: right_hand
left_hand_name: left_hand
right_arm_name: right_arm
left_arm_name: left_arm
both_arms_name: both_arms

# Calibration
shelf_distance_from_robot: 1.0

# Topics
joint_state_topic: /robot/joint_states

# Goal bin - different for each robot
goal_bin_x: -0.64
goal_bin_y: 0.20
goal_bin_z: 0.35

# Side limits (walls)
left_wall_y: 1.40 # 0 means disabled
#left_wall_y: 0.0 # 0 means disabled
right_wall_y: 0.0 # 0 means disabled

